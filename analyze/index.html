<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <base href="http://localhost:8080/FH_Kufstein_WCIS17/WS17_FunWithSound/Abschlussprojekt/index.html"/>
        <link rel="stylesheet" href="css/commonstyle.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="font/material-icons.css" type="text/css">
        <script type="text/javascript" src="library/p5.min.js"></script>
        <script type="text/javascript" src="library/p5.dom.min.js"></script>
        <script type="text/javascript" src="library/p5.sound.min.js"></script> 
        <script type="text/javascript" src="library/moment-develop/moment.js"></script>  
    </head>
    <body>
        <div id="menu">
            <div id="menuRight">
                <div id="buttonHome">    
                    <i class="material-Menuicons" class="material-icons_Menu" title="Home">&#xE88A</i>
                </div> 
            </div>
            <div id="menuLeft">
                <div id="ctrlRadio">
                    <span class="radio">
                        <input class="type" type="radio" name="visuType" value="1" checked>
                        <label for="type">Bar</label>
                    </span>
                    <span class="radio">
                        <input class="type" type="radio" name="visuType" value="2">
                        <label for="type">Circular</label>
                    </span>
                    <span class="radio">                        
                        <input class="type" type="radio" name="visuType" value="3" >
                        <label for="type">Waveform</label>
                    </span>
                </div>
                <div id="sliderCtrl" title="Sound Rate Slider">
                    <div class="slider">
                            <span class="sliderText">Sound Volume <p class="sliderValue" id="sliderValueVolume"></p></span>
                            <div id="sliderVolumeCtrl"></div>
                        </div>
                    <div class="slider">
                        <span class="sliderText">Sound Rate: <p class="sliderValue" id="sliderValueRate"></p></span>
                        <div id="sliderRateCtrl"></div>
                    </div>
                </div> 
            </div>  
            <div class="ctrl">
                <a class="ctrlButton" onclick="backward()"><i class="material-Menuicons" class="material-icons_Menu"  title="Backward" id="jumpIcon">&#xE020</i></a>
                <a class="ctrlButton" onclick="play()"><i class="material-Menuicons" class="material-icons_Menu"  title="Pause" id="playIcon">&#xE036</i></a>
                <!--<a class="ctrlButton" id="stopButton" onclick="stop()"><i class="material-Menuicons" class="material-icons_Menu" title="Stop" id="stopIcon">&#xE047</i></a>-->
                <a class="ctrlButton" onclick="forward()"><i class="material-Menuicons" class="material-icons_Menu"  title="Forward" id="jumpIcon">&#xE01F</i></a>
            </div>
              
           
            <div id="soundInfo">
                    <span class="soundText">Duration: <p class="soundValue" id="soundValueDuration"></p></span>
                    <span class="soundText">Current Time: <p class="soundValue" id="soundValueCurrentTime"></p></span>
                    <span class="soundText">Channel: <p class="soundValue" id="soundValueChannel"></p></span>
                    <span class="soundText">Centroid: <p class="soundValue" id="soundValueCentroid"></p></span>
                    <span class="soundText">Sample Rate: <p class="soundValue" id="soundValueSampleRate"></p></span>
                    <span class="soundText">Frames: <p class="soundValue" id="soundValueFrames"></p></span>
                    <span class="soundText">Frequency: <p class="soundValue" id="soundValueFrequency"></p></span>
                    <span class="soundText">Frequency Energy: <p class="soundValue" id="soundValueEnergy"></p></span>                
                </div>
            </div>

        <script type="text/javascript" src="js/sound.js"></script>
        <script type="text/javascript">
            document.getElementById("buttonHome").onclick = function(){
                location.href="./index.html";
            }
        </script>
    </body>    
</html>
